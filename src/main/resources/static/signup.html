<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/loginsignup.css">
  <meta charset="UTF-8">
  <title>Cheers | 회원가입</title>
  <script>
    function onclickAdmin() {
      // Get the checkbox
      var checkBox = document.getElementById("admin-check");
      // Get the output text
      var box = document.getElementById("admin-token");

      // If the checkbox is checked, display the output text
      if (checkBox.checked == true){
        box.style.display = "block";
      } else {
        box.style.display = "none";
      }
    }

    function isValidUsername(contents) {
      if (contents == '') {
        alert('내용을 입력해주세요');
        return false;
      }
      if (contents.trim().length > 140) {
        alert('공백 포함 140자 이하로 입력해주세요');
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
<div id="login-form" class="login-form">
  <div id="login-title" class="login-title">Cheers 회원가입</div>

  <form action="/user/signup" method="post">
    <div class="login-id-label">아이디</div>
    <input type="text" name="username" placeholder="아이디를 입력하세요." class="login-input-box">

    <div class="login-id-label">비밀번호</div>
    <input type="password" name="password" placeholder="비밀번호를 입력하세요." class="login-input-box">

    <div class="login-id-label">이메일</div>
    <input type="text" name="email" placeholder="이메일을 입력하세요." class="login-input-box">

    <div>
      <input id="admin-check" type="checkbox" name="admin" onclick="onclickAdmin()" style="margin-top: 40px;">관리자
      <input id="admin-token" type="password" name="adminToken" placeholder="관리자 암호" class="login-input-box" style="display:none">
    </div>
    <button id="login-id-submit" class="login-id-submit">회원 가입</button>
  </form>
</div>
</body>
</html>
